<app-header-dasboard></app-header-dasboard>
<div class="Container">
  <div class="Container_Card">
    <div class="Container_Card mt-5">
      <div class="Card1">
        <div class="cardbx1">
          <i class='bx bxs-graduation'></i>
          <div>
            <p class="text-center">Enseignant</p>
            <h3 class="text-center">{{usersdata.length}}</h3>
          </div>
        </div>
      </div>
      <div class="Card1">
        <div class="cardbx">
          <i class='bx bx-user-pin'></i>
          <div>
            <p class="text-center">Enseignant Desarchivé</p>
            <h3 class="text-center">5</h3>
          </div>
        </div>
      </div>
      <div class="Card1">
        <div class="cardbx2">
          <i class='bx bxs-user-circle'></i>
          <div>
            <p class="text-center">Enseignant</p>
            <h3 class="text-center">2</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button type="button" id="btn1" class="btn btn" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-top: 80px; margin-left: 90px; margin-bottom: 20px;">
    Ajouter un formateur
  </button>


  <table class="table" style="width: 85%; margin: auto;">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Email</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody *ngFor ='let professeur of usersdata'>
      <tr *ngIf="professeur.role==2">
        <th scope="row">{{professeur.id}}</th>
        <td>{{professeur.nom}}</td>
        <td>{{professeur.prenom}}</td>
        <td>{{professeur.email}}</td>
        <td><button class="btn btn" id="btn2" (click)="archiver(professeur.id)">Archiver</button></td>
        <td><button class="btn btn" id="btn1">Desactivé</button></td>

      </tr>
    </tbody>
  </table>

  <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajout Formateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" (submit)="Registerfunction($event)">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" name="nom" class="form-control"  placeholder="nom" [(ngModel)]="formDataregister.nom">
            </div>
            <div class="mb-3">
              <label for="prenom" class="form-label">Prenom</label>
              <input type="text" name="prenom" class="form-control"  placeholder="prenom" [(ngModel)]="formDataregister.prenom">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control"  placeholder="name@example.com" [(ngModel)]="formDataregister.email">
            </div>
            <select class="form-select"  name="matiere" [(ngModel)]="formDataregister.matiere">
              <option selected>Open this select menu</option>
              <option value="Html">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Javascript">JAVASCRIPT</option>
            </select>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="formDataregister.password">
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
